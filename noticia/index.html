      (async () => {
        const endpoint = `instances.json`;
        const url = `https://api.invidious.io/${endpoint}`

        const response = await fetch(url);
        const data = await response.json();

        var instances = data.map(instance => instance[0]);

        let players = document.body.querySelectorAll('.kiwivsl-player');
            players = Array.from(players);
            players.forEach( (player, index) => { new KiwiVSLPlayer(player, instances, index) });
      })();
    </script>
